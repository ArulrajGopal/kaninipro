# This is a Databricks asset bundle definition for my_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: my_project
  uuid: 77b63f7e-a8cb-4411-ac10-313b58ea4b15

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  env:
    description: The environment (dev, test, prod)
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    variables:
      env: dev
      catalog: dev_catalog
      schema: dev_schema
    default: true
    workspace:
      host: https://adb-399753609440280.0.azuredatabricks.net
  test:
    mode: production
    variables:
      env: test
      catalog: test_catalog
      schema: test_schema
    workspace:
      host: https://adb-1120177612362729.9.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/arulrajgopal@outlook.com to make sure we only have a single copy.
      root_path: /Workspace/Users/arulrajgopal@outlook.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: arulrajgopal@outlook.com
        level: CAN_MANAGE
  prod:
    mode: production
    variables:
      env: prod
      catalog: prod_catalog
      schema: prod_schema
    workspace:
      host: https://adb-3030692488866941.1.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/arulrajgopal@outlook.com to make sure we only have a single copy.
      root_path: /Workspace/Users/arulrajgopal@outlook.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: arulrajgopal@outlook.com
        level: CAN_MANAGE
