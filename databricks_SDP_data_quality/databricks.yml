bundle:
  name: databricks_SDP_data_quality
  uuid: d07a1db1-028e-4774-81e1-13937416beb0

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
